<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
	<div class="main_wrapp">
		<canvas id='canvas_wrap'>Canvas isn't supported by your browser</canvas>

		<div class="state_buttons">
			<button id="prevBtn">prev</button>
			<button id="nextBtn">next</button>
		</div>
		
		<table>
			<tr class="line_width">
				<td><label for="lineWidthI">Line width: </label></td>
				<td><input type="text" name="" id="lineWidthI">
				<input type="range" name="" id="lineWidthR" min="1" max="10" value="1"></td>
			</tr>

			<tr class="color_wrap">
				<td><label for="colorChange">Line color: </label></td>
				<td><input type="color" id="colorChange"></td>
			</tr>

			<tr class="canvasWidthWrap">
				<td><label for="canvasWidth">Canvas width: </label></td>
				<td><input type="text" id="canvasWidth">
				<button id="applyWidth">Apply</button></td>
			</tr>

			<tr class="canvasHeightWrap">
				<td><label for="canvasHeight">Canvas height: </label></td>
				<td><input type="text" id="canvasHeight">
				<button id="applyHeight">Apply</button></td>
			</tr>
	  	</table>
			
		<div class="buttons_wrap">
			<button id="clear">Clear canvas</button>
			<a id="save"><button>Save image</button></a>
		</div>
	</div>
	<script src="dist/js/compiled.js"></script>
</body>
</html>
